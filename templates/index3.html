<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Fake job Detection System</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body style="background-color: #6699cc;">
 <div style="width: fit-content;padding-left: 40%;"> 
	<h1>Fake job Detector</h1>
    <div class="results">
        {% if prediction == 1 %}
            <h2 style="color:red;">Looking Spam⚠️job </h2>
        {% elif prediction == 0 %}
            <h2 style="color:rgb(247, 252, 247);"><b>Looking Real job</b></h2>
        {% endif %}
    
    </div>
    <form action="{{ url_for('predict')}}" method="POST">
    	<div class="form-group">
            <label for="telecommuting">telecommuting</label>
            <input list="telecommuting" class="form-control" name="telecommuting">
            <datalist id="telecommuting">
                <option value="0">
                <option value="1">
            </datalist>
        </div>
        
    
        <div class="form-group">
            <label for="has_company_logo">has_company_logo</label>
            <input list="has_company_logo" class="form-control" name="has_company_logo">
            <datalist id="has_company_logo">
                <option value="0">
                <option value="1">
            </datalist>
        </div>
        
        <div class="form-group">
            <label for="has_questions">has_questions</label>
            <input list="has_questions" class="form-control" name="has_questions">
            <datalist id="has_questions">
                <option value="0">
                <option value="1">
            </datalist>
        </div>

        <div class="form-group">
            <label for="employment_type">employment_type</label>
            <input list="employment_type" class="form-control" name="employment_type">
            <datalist id="employment_type">
                <option value="0">Not Mentioned</option>
                <option value="1">Contract</option>
                <option value="2">Full-time</option>
                <option value="3">Other</option>
                <option value="4">Part-time</option>
                <option value="5">Temporary</option>
            </datalist>
        </div>

        <div class="form-group">
            <label for="required_experience">required_experience</label>
            <input list="required_experience" class="form-control" name="required_experience">
            <datalist id="required_experience">
                <option value="0">Not Mentioned</option>
                <option value="1">Associate</option>
                <option value="2">Director</option>
                <option value="3">Entry level</option>
                <option value="4">Executive</option>
                <option value="5">Internship</option>
                <option value="6">Mid-Senior level</option>
                <option value="7">Not Applicable</option>
            </datalist>
        </div>

        <div class="form-group">
            <label for="required_education">required_education</label>
            <input list="required_education" class="form-control" name="required_education">
            <datalist id="required_education">
                <option value="0">Not Mentioned</option>
                <option value="1">Associate Degree</option>
                <option value="2">Bachelor's Degree</option>
                <option value="3">Certification</option>
                <option value="4">Doctorate</option>
                <option value="5">High School or equivalent</option>
                <option value="6">Master's Degree</option>
                <option value="7">Professional</option>
                <option value="8">Some College Coursework Completed</option>
                <option value="9">Some High School Coursework</option>
                <option value="10">Unspecified</option>
                <option value="11">Vocational</option>
                <option value="12">Vocational - Degree</option>
                <option value="13">Vocational - HS Diploma</option>
            </datalist>
        </div>   

        <div class="form-group">
            <label for="function">Function</label>
            <input list="function" class="form-control" name="function">
            <datalist id="function">
                <option value="0">Not Mentioned</option>
                <option value="1">Accounting/Auditing</option>
                <option value="2">Administrative</option>
                <option value="3">Advertising</option>
                <option value="4">Art/Creative</option>
                <option value="5">Business Analyst</option>
                <option value="6">Business Development</option>
                <option value="7">Consulting</option>
                <option value="8">Customer Service</option>
                <option value="9">Data Analyst</option>
                <option value="10">Design</option>
                <option value="12">Education</option>
                <option value="13">Engineering</option>
                <option value="14">Finance</option>
                <option value="17">Health Care Provider</option>
                <option value="18">Human Resources</option>
                <option value="19">Information Technology</option>
                <option value="21">Management</option>
                <option value="23">Marketing</option>
                <option value="24">Other</option>
                <option value="25">Product Management</option>
                <option value="26">Production</option>
                <option value="27">Project Management</option>
                <option value="30">Quality Assurance</option>
                <option value="32">Sales</option>
                <option value="37">Writing/Editing</option>
            </datalist>
        </div>
        
        <button type="submit" class="btn btn-warning">Predict</button>

        	

    </form>
    
</div>




<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
